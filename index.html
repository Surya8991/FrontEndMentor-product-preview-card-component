<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces&family=Montserrat:ital@1&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="product">
    <div class="image-sec">
      <img class="image" src="./images/image-product-desktop.jpg" alt="Perfume">
    </div>
  <div class="product-details">
   <h5 class="product-title">PERFUME</h5>
<h2 class="product-heading">Gabrielle<br>Essence Eau<br>De Parfum</h2>
   
  <p class="product-summary">
    A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
    Perfumer-Creator <br> for the House of CHANEL.
  </p>
   <h1 class="product-price">
    $149.99  <span>$169.99</span>
   </h1>
    <button class="product-cart"> <img src="./images/icon-cart.svg" alt="cart-img" class="cart-img">  Add to Cart</button>
  </div>
</div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Surya8991">Surya</a>.
  </footer>
</body>
</html>
